<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="box">
        <ihx v-model="value"></ihx>
    </div> 
    <template id="ihx">
        <div>
            <input type="text" :value="value" @input="$emit('input',$event.target.value)">
        </div>
    </template>  
</body>
<script>
    let ihx = {
        template:"#ihx",
        props:['value']
    }
    new Vue ({
        el:"#box",
        data:{
            value:"我是根组件数据"
        },
        components:{
            ihx
        }
    })
</script>
</html>
